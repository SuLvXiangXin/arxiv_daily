<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Robotics arXiv Daily</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
  </head>
  <body>
    <div class="bg-orbit"></div>
    <header class="site-header">
      <div class="brand">
        <span class="brand-mark">R</span>
        <div>
          <div class="brand-title">Robotics arXiv Daily</div>
          <div class="brand-subtitle">自动更新的机器人论文速览</div>
        </div>
      </div>
      <nav class="site-nav">
        <a href="https://jiangranlv.github.io/robotics_arXiv_daily/" target="_blank" rel="noreferrer">
          数据来源
        </a>
        <a href="https://arxiv.org/" target="_blank" rel="noreferrer">arXiv</a>
        <a href="https://github.com/" target="_blank" rel="noreferrer">GitHub</a>
      </nav>
    </header>

    <main class="site-main">
      <section class="hero">
        <div class="hero-copy">
          <h1>每天追踪最新机器人论文</h1>
          <p>
            后台定时抓取并用 LLM 生成中文摘要，快速了解论文关键贡献与实验结果。
          </p>
          <div class="hero-meta">
            <span>最后更新：<span id="last-updated">加载中...</span></span>
            <span class="dot">•</span>
            <span>共 <span id="paper-count">0</span> 篇</span>
          </div>
        </div>
        <div class="hero-panel">
          <div class="hero-panel-title">今日关注</div>
          <p>自动整理热门机器人方向，适配电脑与手机浏览。</p>
          <div class="hero-panel-tags">
            <span>操控</span>
            <span>视觉</span>
            <span>规划</span>
            <span>强化学习</span>
          </div>
        </div>
      </section>

      <section class="paper-section">
        <div class="section-header">
          <h2>最新论文</h2>
          <span class="section-hint">点击标题打开 arXiv 页面</span>
        </div>
        <div id="paper-list" class="paper-list"></div>
      </section>
    </main>

    <footer class="site-footer">
      <span>数据抓取来源于 Robotics arXiv Daily</span>
      <span>本页由 GitHub Actions 定时更新</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
