<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Robotics arXiv Daily</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
  </head>
  <body>
    <div class="bg-orbit"></div>
    <header class="site-header">
      <div class="brand">
        <span class="brand-mark">R</span>
        <div>
          <div class="brand-title">Robotics arXiv Daily</div>
          <div class="brand-subtitle">自动更新的机器人论文速览</div>
        </div>
      </div>
      <nav class="site-nav">
        <a href="mailto:cgu19@fudan.edu.cn">联系作者</a>
        <a href="https://jiangranlv.github.io/robotics_arXiv_daily/" target="_blank" rel="noreferrer">
          数据来源
        </a>
        <a href="https://arxiv.org/" target="_blank" rel="noreferrer">arXiv</a>
        <a href="https://github.com/" target="_blank" rel="noreferrer">GitHub</a>
      </nav>
    </header>

    <main class="site-main">
      <section class="hero">
        <div class="hero-copy">
          <h1>每日精选 Robotics 前沿论文</h1>
          <p>
            自动抓取 arXiv 最新机器人论文，AI 生成中文摘要与深度解读，一站式掌握领域动态。
          </p>
          <div class="hero-meta">
            <span>最后更新：<span id="last-updated">加载中...</span></span>
            <span class="dot">•</span>
            <span>共 <span id="paper-count">0</span> 篇</span>
          </div>
          <div class="arxiv-ingest">
            <div class="arxiv-ingest-title">手动补充论文</div>
              <div class="arxiv-ingest-row">
                <input
                  id="arxiv-input"
                  type="text"
                  placeholder="粘贴 arXiv 链接（abs/pdf/html）或 ID"
                  autocomplete="off"
                />
              <button id="arxiv-submit-btn" class="arxiv-btn" type="button" disabled>提交入库</button>
            </div>
              <div id="arxiv-status" class="arxiv-status info" aria-live="polite">提交入库申请后约两分钟完成分析</div>
          </div>
        </div>
        <div class="hero-panel">
          <div class="hero-panel-title">📊 数据概览</div>
          <div class="hero-stats">
            <div class="hero-stat">
              <span class="hero-stat-num" id="today-count">--</span>
              <span class="hero-stat-label">今日新增</span>
            </div>
            <div class="hero-stat">
              <span class="hero-stat-num" id="total-count">--</span>
              <span class="hero-stat-label">论文总数</span>
            </div>
          </div>
          <div class="hero-panel-subtitle">热门方向</div>
          <div class="hero-panel-tags" id="hot-tags">
            <span>加载中...</span>
          </div>
        </div>
      </section>

      <section class="paper-section">
        <div class="section-header">
          <h2>最新论文</h2>
          <span class="section-hint">点击标题查看详细解读，点击 arXiv 链接查看原文</span>
        </div>
        <div class="search-bar">
          <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          <input id="search-input" type="text" placeholder="搜索论文标题..." autocomplete="off" />
          <span id="search-count" class="search-count"></span>
        </div>
        <div class="date-filter">
          <div class="date-quick-btns">
            <button class="date-quick-btn" data-days="1">近 1 天</button>
            <button class="date-quick-btn" data-days="7">近 7 天</button>
            <button class="date-quick-btn" data-days="30">近 30 天</button>
            <button class="date-quick-btn" data-days="90">近 3 月</button>
            <button class="date-quick-btn" data-days="365">近一年</button>
          </div>
          <div class="date-range-inputs">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
            <input id="date-from" type="date" title="起始日期" />
            <span class="date-filter-sep">—</span>
            <input id="date-to" type="date" title="结束日期" />
            <button id="date-filter-clear" class="date-filter-clear" title="清除">✕</button>
          </div>
        </div>
        <div id="paper-list" class="paper-list"></div>
      </section>
    </main>

    <footer class="site-footer">
      <span>数据来源：<a href="https://jiangranlv.github.io/robotics_arXiv_daily/" target="_blank">Robotics arXiv Daily</a></span>
      <span>由 GitHub Actions 自动更新 · AI 摘要仅供参考</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
