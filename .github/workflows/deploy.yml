name: Deploy to GitHub Pages

on:
  # 每次 push 到 main 分支时部署
  push:
    branches: [main]
  # Update Papers 工作流完成后自动部署
  workflow_run:
    workflows: ["Update Papers", "Add Paper From Issue"]
    types: [completed]
  # 也可以手动触发
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # workflow_run 触发时，仅在上游工作流成功时才部署
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传整个仓库根目录（排除的文件由 .gitignore 处理）
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
