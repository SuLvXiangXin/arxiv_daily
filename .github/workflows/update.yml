name: Update Papers

on:
  schedule:
    - cron: "17 */6 * * *"
  workflow_dispatch:
    inputs:
      arxiv_input:
        description: "Optional arXiv URL/ID to force add"
        required: false
        type: string
      force_add:
        description: "Force add single arXiv paper"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Snapshot old index
        run: cp data/papers-index.json data/papers-index-old.json 2>/dev/null || echo '[]' > data/papers-index-old.json
      - name: Fetch papers
        run: node scripts/fetch_papers.js
        env:
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_ENABLE: ${{ secrets.LLM_ENABLE }}
          FORCE_ARXIV_INPUT: ${{ github.event.inputs.arxiv_input || '' }}
          FORCE_ADD_SINGLE: ${{ github.event.inputs.force_add || 'false' }}
      - name: Commit updates
        id: commit
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/papers.json data/papers-index.json papers/
            git commit -m "chore: update papers"
            git push
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "No changes"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Notify WeChat Work
        if: steps.commit.outputs.has_changes == 'true'
        run: node scripts/notify_wecom.js
        env:
          WECOM_APPS: ${{ secrets.WECOM_APPS }}
          SITE_URL: ${{ secrets.SITE_URL }}
          OLD_PAPERS_JSON: data/papers-index-old.json
          WECOM_PROXY_URL: ${{ secrets.WECOM_PROXY_URL }}
          WECOM_PROXY_TOKEN: ${{ secrets.WECOM_PROXY_TOKEN }}
